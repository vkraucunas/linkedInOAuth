<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" style="margin-top:-2px; margin-bottom: 0px; border-radius: 0px">
         <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-nav" href="/">Learning LinkedIn Auth</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li>
                    <a href="/auth/linkedin" class="btn btn-default btn-xs" style="margin-left: 20px;"><span class="glyphicon glyphicon-user"></span>  Sign in</a>
                  </li>
                  <li>
                    <a href="/auth/linkedin/callback" class="btn btn-default btn-xs" style="margin-left: 20px;"><span class="glyphicon glyphicon-user"></span>  Callback?</a>
                  </li>
                  <li>
                    <a href="/auth/logout" class="btn btn-default btn-xs" style="margin-left: 20px;"><span class="glyphicon glyphicon-user"></span>  Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
